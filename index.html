<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Laporan Harian</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      font-family: Arial, sans-serif;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      background: url('logo.png') no-repeat center center fixed; /* ubah 'logo.png' ke nama file logo kamu */
      background-size: cover;
      backdrop-filter: brightness(0.5);
    }

    .form-container {
      background: rgba(0, 0, 0, 0.6);
      padding: 30px 40px;
      border-radius: 15px;
      box-shadow: 0 0 15px rgba(255, 255, 255, 0.3);
      width: 100%;
      max-width: 400px;
      text-align: center;
    }

    .form-container h2 {
      margin-bottom: 20px;
      font-size: 24px;
    }

    .form-group {
      margin-bottom: 15px;
      text-align: left;
    }

    label {
      display: block;
      font-weight: bold;
      margin-bottom: 5px;
    }

    input, textarea, button {
      width: 100%;
      padding: 10px;
      border: none;
      border-radius: 8px;
      font-size: 14px;
    }

    input, textarea {
      background: #f0f0f0;
      color: #333;
    }

    button {
      background: #4CAF50;
      color: white;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      background: #45a049;
    }

    .message {
      margin-top: 15px;
      font-size: 14px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="form-container">
    <h2>Form Laporan Harian</h2>
    <form id="reportForm">
      <div class="form-group">
        <label for="name">Nama:</label>
        <input type="text" id="name" name="name" placeholder="Masukkan nama Anda" required>
      </div>

      <div class="form-group">
        <label for="activity">Aktivitas:</label>
        <textarea id="activity" name="activity" placeholder="Tulis aktivitas Anda hari ini" rows="4" required></textarea>
      </div>

      <div class="form-group">
        <label for="date">Tanggal:</label>
        <input type="date" id="date" name="date" required>
      </div>

      <button type="submit">Kirim Laporan</button>
      <div class="message" id="message"></div>
    </form>
  </div>

  <script>
    const scriptURL = "https://script.google.com/macros/s/AKfycbwHWpE722yjuAmz9tzW8BTSbwLkgO__AP4BgfLvmC-4TxeNKhlkvBWjMFuntRtzMvEc/exec";
    const form = document.getElementById("reportForm");
    const message = document.getElementById("message");

    form.addEventListener("submit", e => {
      e.preventDefault();
      message.textContent = "Mengirim laporan...";
      message.style.color = "yellow";

      fetch(scriptURL, { method: "POST", body: new FormData(form) })
        .then(response => {
          if (response.ok) {
            message.textContent = "Laporan berhasil dikirim ✅";
            message.style.color = "lightgreen";
            form.reset();
          } else {
            message.textContent = "Gagal mengirim laporan ❌";
            message.style.color = "red";
          }
        })
        .catch(error => {
          console.error("Error:", error);
          message.textContent = "Gagal mengirim laporan, silakan coba lagi ❌";
          message.style.color = "red";
        });
    });
  </script>
</body>
</html>
