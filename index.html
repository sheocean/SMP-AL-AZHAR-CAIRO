<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Form Pelaporan Bullying | Sekolah Islam Al-Azhar Cairo Pagar Alam</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap');

    body {
      background: linear-gradient(135deg, #74ebd5, #ACB6E5);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Poppins', sans-serif;
      overflow-x: hidden;
    }

    .report-card {
      background: #fff;
      border-radius: 20px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.1);
      padding: 40px 35px;
      width: 100%;
      max-width: 520px;
      text-align: center;
      transform: translateY(20px);
      opacity: 0;
      animation: fadeInUp 1s forwards;
    }

    @keyframes fadeInUp {
      0% { opacity: 0; transform: translateY(30px); }
      100% { opacity: 1; transform: translateY(0); }
    }

    .school-name-top {
      font-weight: 700;
      font-size: 1.2rem;
      color: #4a4a4a;
      text-transform: uppercase;
      letter-spacing: 1px;
      margin-bottom: 10px;
    }

    .school-logo {
      width: 140px;
      height: 140px;
      object-fit: contain;
      margin-bottom: 10px;
      animation: fadeInLogo 1.2s ease-in-out;
    }

    @keyframes fadeInLogo {
      from { opacity: 0; transform: scale(0.9); }
      to { opacity: 1; transform: scale(1); }
    }

    .report-header {
      background: linear-gradient(90deg, #667eea, #764ba2);
      color: white;
      padding: 12px 20px;
      border-radius: 10px;
      font-weight: 600;
      margin-bottom: 25px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }

    .form-control, .form-select {
      border-radius: 10px;
      border: 1px solid #dcdcdc;
    }

    .form-control:focus, .form-select:focus {
      box-shadow: 0 0 8px rgba(100, 120, 255, 0.3);
      border-color: #667eea;
    }

    .btn-submit {
      background: linear-gradient(90deg, #667eea, #764ba2);
      color: white;
      border: none;
      border-radius: 10px;
      padding: 10px 0;
      font-weight: 600;
      transition: 0.3s;
      box-shadow: 0 4px 10px rgba(118,75,162,0.2);
    }

    .btn-submit:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 18px rgba(118,75,162,0.3);
    }

    .text-muted {
      font-size: 0.85rem;
    }

    footer {
      margin-top: 15px;
      font-size: 0.9rem;
      color: #555;
    }
  </style>
</head>
<body>

  <div class="report-card shadow-lg">
    <!-- NAMA SEKOLAH -->
    <img src="assets/LOGO WARNA 2017ff (2).png" alt="Logo Sekolah Islam Al-Azhar Cairo Pagar Alam" class="school-logo">
    <div class="school-name-top">SEKOLAH ISLAM AL-AZHAR CAIRO PAGAR ALAM</div>

    <!-- HEADER -->
    <div class="report-header">Form Pelaporan Bullying</div>

    <!-- FORM -->
    <form id="reportForm">
      <div class="mb-3 text-start">
        <label class="form-label">Nama Anda (opsional)</label>
        <input type="text" class="form-control" name="nama" placeholder="Boleh dikosongkan untuk anonim">
      </div>

      <div class="mb-3 text-start">
        <label class="form-label">Kelas / Tingkatan</label>
        <input type="text" class="form-control" name="kelas" required placeholder="Misal: 8B / 10 IPA 2">
      </div>

      <div class="mb-3 text-start">
        <label class="form-label">Tempat Kejadian</label>
        <input type="text" class="form-control" name="tempat" required placeholder="Contoh: Lapangan, kantin, kelas, dll">
      </div>

      <div class="mb-3 text-start">
        <label class="form-label">Deskripsi Kejadian</label>
        <textarea class="form-control" name="deskripsi" rows="4" required placeholder="Jelaskan secara singkat apa yang terjadi"></textarea>
      </div>

      <div class="mb-3 text-start">
        <label class="form-label">Anda sebagai</label>
        <select class="form-select" name="peran" required>
          <option value="">Pilih salah satu</option>
          <option>Korban</option>
          <option>Saksi</option>
          <option>Pelapor</option>
        </select>
      </div>

      <div class="mb-3 text-start">
        <label class="form-label">Apakah ingin dihubungi oleh pihak sekolah?</label>
        <select class="form-select" name="hubungi" required>
          <option value="">Pilih</option>
          <option>Ya, boleh dihubungi</option>
          <option>Tidak, ingin anonim</option>
        </select>
      </div>

      <button type="submit" class="btn btn-submit w-100">Kirim Laporan</button>
    </form>

    <p class="text-muted mt-3">Laporan Anda akan dijaga kerahasiaannya.</p>

    <footer>© 2025 Sekolah Islam Al-Azhar Cairo Pagar Alam</footer>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <script>
    // Ganti URL di bawah ini dengan URL Web App Google Apps Script kamu
    const scriptURL = "https://script.google.com/macros/s/AKfycbwHWpE722yjuAmz9tzW8BTSbwLkgO__AP4BgfLvmC-4TxeNKhlkvBWjMFuntRtzMvEc/exec";

    document.getElementById('reportForm').addEventListener('submit', function(e) {
      e.preventDefault();

      const formData = new FormData(this);
      const data = {};
      formData.forEach((value, key) => data[key] = value);

      fetch(scriptURL, {
        method: 'POST',
        body: JSON.stringify(data),
        headers: { 'Content-Type': 'application/json' }
      })
      .then(response => {
        if (response.ok) {
          alert('✅ Terima kasih atas laporan Anda. Tim sekolah akan menindaklanjuti dengan bijak dan menjaga kerahasiaan identitas Anda.');
          document.getElementById('reportForm').reset();
        } else {
          alert('❌ Gagal mengirim laporan. Silakan coba lagi.');
        }
      })
      .catch(error => alert('⚠️ Terjadi kesalahan: ' + error.message));
    });
  </script>

</body>
</html>
